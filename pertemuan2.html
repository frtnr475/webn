<!DOCTYPE html>
<html>
    <head>
        <title>Pertemuan1</title>
    </head>
    <body>
        <h1>Contoh Penggunaan table</h1>
        <p>Ini adalah contoh penggunaan tag HTML dasar</p>
        <a href="index.html">Kembali ke halaman 1</a> <br />
        <img src="Manchester_United_FC_crest.svg.png" 
        style="width:300px; height:200px;" alt="Contoh Gambar">
        <table border="1`">
            <tr>
                <th>Nama</th>
                <th>Usia</th>
                <th>Kota</th>
            </tr>
            <tr>
                <td>Alice</td>
                <td>30</td>
                <td>Jakarta</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>25</td>
                <td>Bandung</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>35</td>
                <td>Surabaya</td>
            </tr>
        </table>
        <br />

        <table border="1">
            <tr>
                <td colspan="2">Alice</td>
                <td>Jakarta</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>25</td>
                <td rowspan="2">Bandung</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>35</td>
            </tr>
        </table>
        
    </body>
</html>
